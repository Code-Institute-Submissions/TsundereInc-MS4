{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}
{% block page_heading%}Login{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-primary" href="{% url 'password_reset' %}">Reset Password</a>
</form>

{% endblock %}
