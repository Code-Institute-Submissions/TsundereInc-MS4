{% extends "base.html" %}
{% load bootstrap_tags %}

{% block page_title %}New Comment{% endblock %}
{% block page_heading%}New Comment{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
        <a class="btn btn-danger" onclick="window.history.go(-1);">Cancel</a>
    </form>
{% endblock %}
