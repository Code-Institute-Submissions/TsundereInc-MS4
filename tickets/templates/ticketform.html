{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>New Bug</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
        <a class="btn btn-danger" onclick="window.history.go(-1);">Cancel</a>
    </form>
{% endblock %}
